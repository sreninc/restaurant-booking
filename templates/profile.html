{% extends "base.html" %}
{% block content %}

<h1>Profile</h1>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

<div class="row">
                <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-user prefix"></i>
                        <input id="username" type="text" class="validate">
                        <label for="username">
                            Username
                        </label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" type="text" class="validate">
                        <label for="email">
                            Email
                        </label>
                    </div>

                    <div class="input-field col s6">
                        <i class="fas fa-clipboard-check prefix"></i>
                        <input id="permissionLevel" type="text" class="validate">
                        <label for="permissionLevel">
                            Permission Level
                        </label>
                    </div>

                    <div class="input-field col s6">
                        <i class="fas fa-universal-access prefix"></i>
                        <input id="access" type="text" class="validate">
                        <label for="access">
                            Access
                        </label>
                    </div>

                    <div class="input-field col s6">
                        <i class="fas fa-unlock-alt prefix"></i>
                        <input id="password" type="password" class="validate">
                        <label for="password">
                            Password
                        </label>
                    </div>

                </div>
                <button class="btn">Save</button>
                <button class="btn">Cancel</button>
                </form>
            </div>

{% endblock %}
